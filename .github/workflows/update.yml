name: Update YouTube IPTV list

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 0点执行 (UTC时间，可自行调整)
  workflow_dispatch:      # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip install yt-dlp

    - name: Generate M3U playlist
      run: python3 generate_m3u.py

    - name: Commit and push updated file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add youtube_live.m3u
        git commit -m "Auto update IPTV playlist $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push
