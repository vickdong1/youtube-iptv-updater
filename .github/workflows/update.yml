name: Update YouTube IPTV List

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时运行一次 (UTC时间)
  workflow_dispatch:          # 允许手动触发

permissions:
  contents: write             # 给 workflow 写入仓库的权限

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yt-dlp
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade yt-dlp

      - name: Generate playlist
        run: python3 generate_m3u.py

      - name: Commit and push updated file
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Auto update YouTube IPTV playlist - ${{ github.run_id }}"
          add: "youtube_live.m3u"
